<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Browse Spotify Artists</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    </head>
    <body>
        <div id="boxLeft" class="threeElements">
            <h1>Liked Songs:</h1>
        </div>
        <div id="wholeBody">
            <div id="search" class="threeElements">
                <form id="form" >
                    <label for="fname">Search for an Artist:</label><br>
                    <input type="text" id="aName" name="aName"><br>
                    <input id="artistSubmit" type="submit" value="Submit">
                </form>

                <div id="searchResults"> </div>
            </div>

            <div id="artistDetails" class="threeElements">
                <h1 id="artistDetailsName">Artist Details</h1>
                <div id="details">
                    <div class="detailsContainer">
                        <img id="detailImage" src="" alt="">
                    </div>
                    <div class="detailsContainer">
                        <h2>Followers</h2>
                            <h3 id="followers"></h3>
                        <h2>Genres </h2>
                            <h3 id="genres"></h3>
                        <h2>Bio</h2>
                            <h3 id="bio"></h3>
                    </div>
                </div>
                <div id="topTracksContainer"></div>
            </div>
        </div>
    <script src="index.js" async defer></script>
    </body>
</html>
